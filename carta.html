<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinconcito Marino - Carta</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <header class="header-fijo">
        <div class="logo">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo Rinconcito Marino">
            </a>
        </div>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fas fa-bars"></i>
        </div>
        <nav>
            <ul class="nav-menu">
                <li><a href="carta.html">Menú</a></li>
                <li><a href="reservas.html">Reservas</a></li>
                <li><a href="https://wa.me/51910872665" target="_blank">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="pdf-container">
        <iframe src="assets/carta.pdf" width="100%" height="1200px"></iframe>
    </main>

    <footer>
        <div class="footer-main">
            <div class="footer-col logo-col">
                <img src="assets/logo.png" alt="Logo Rinconcito Marino" class="footer-logo">
            </div>
            <div class="footer-col">
                <h3>Acerca de Rinconcito</h3>
                <ul>
                    <li><a href="index.html">QUIÉNES SOMOS</a></li>
                    <li><a href="carta.html">NUESTRA CARTA</a></li>
                    <li><a href="https://maps.google.com">UBÍCANOS</a></li>
                </ul>
            </div>
            <div class="footer-col">
                <h3>Más información</h3>
                <a href="#" class="libro-reclamaciones">
                    <i class="fas fa-book-open"></i> Libro de reclamaciones
                </a>
            </div>
            <div class="footer-col actions-col">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                    <a href="#"><i class="fab fa-x"></i></a>
                </div>
                <div class="footer-action-buttons">
                    <a href="reservas.html" class="btn-outline">Reservas</a>
                    <a href="carta.html" class="btn-outline">Carta</a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <div class="footer-copyright">
                <p>Restaurante Rinconcito Marino 2025. Todos los derechos reservados</p>
            </div>
        </div>
    </footer>

    <script>
        window.addEventListener('scroll', () => {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            if (scrollTopBtn) {
                if (window.scrollY > 300) scrollTopBtn.classList.add('show');
                else scrollTopBtn.classList.remove('show');
            }
        });

        document.getElementById('scrollTopBtn').addEventListener('click', (e) => {
            e.preventDefault();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        const menuToggle = document.getElementById('mobile-menu');
        const navMenu = document.querySelector('header nav ul');
        if (menuToggle && navMenu) {
            menuToggle.addEventListener('click', () => {
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
